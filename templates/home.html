{% extends "layout.html" %}
{% block content %}
    <h1>FROGS</h1>
    <h2>Home is where the pond is</h2>
    <form method='POST' action="#">
        <input type="text" name="nome" placeholder="enter a frog name">
        <input type="text" name="tipo" placeholder="what type of frog are they?">
        <input type="submit" value="submit">
    </form>
    <div id="welcome">
        {% for frog in frogs %}
            {% if frog.id > 3 %}
            <h3>Welcome {{ frog.name }}!</h3>
            {% endif %}
        {% endfor %}
    </div>
    <img id='frog' src="https://thumbs.dreamstime.com/b/frog-flat-color-icon-animal-vector-illustration-isolated-176774318.jpg" alt="froggo">
    <div id="the_guys">
        {% for frog in frogs %}
            <h3>{{ frog.name }} is a {{ frog.type }}</h3>
        {% endfor %}
    </div>
{% endblock content %}
