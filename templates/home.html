<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="https://image.pngaaa.com/91/4448091-middle.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
        <title>Frogs - {{title}}</title>
    {% else %}
        <title>Frog Home</title>
    {% endif %} 
</head>
<body>
    <h1>FROGS</h1>
    <h2>Home is where the pond is</h2>
    <form action="">
        <input type="text" placeholder="enter some frog names">
        <input type="submit">
    </form>
    <img id='frog' src="https://thumbs.dreamstime.com/b/frog-flat-color-icon-animal-vector-illustration-isolated-176774318.jpg" alt="froggo">
    <div>
        {% for frog in froggies %}
            <h3>{{ frog.name }} is a {{ frog.type }}</h3>
        {% endfor %}
    </div>
</body>
</html>
